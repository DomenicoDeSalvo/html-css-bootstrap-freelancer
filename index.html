<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Freelancer</title>
        <script src="https://kit.fontawesome.com/9c5528b453.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- HEADER NAV -->
        <header>
            <nav>
                <div class="container-md">
                    <div class="row py-4 justify-content-between align-items-center">
                        <div class="col-auto fs-md-4 fw-bolder">
                            <a  href="">START BOOTSTRAP</a>
                        </div>
                        <ul class=" col-auto mb-0 d-none d-md-flex gap-3 ">
                            <li><a href="">PORTFOLIO</a></li>
                            <li><a href="">ABOUT</a></li>
                            <li><a href="">CONTACT</a></li>
                        </ul>
                        <span class=" col-auto d-md-none">
                            <button type="button" class="btn btn-outline-light btn-sm">
                                <i class="fa-solid fa-bars"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main>
            <!-- HERO -->
            <section class="hero py-5">
                <div class="container">
                    <div class="hero__main">
                        <h1></h1>
                        <img src="" alt="">
                    </div>
                    <ul class="hero__list">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </section>
            <!-- PORTFOLIO -->
            <section class="portfolio py-5 text-center">
                <div class="container pb-4">
                    <h2 class="fw-semibold">PORTFOLIO</h2>
                    <span class="star fs-4">
                        <i class="fa-solid fa-star"></i>
                    </span>
                </div>
                <div class="container">
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3  gy-4">
                        <div class="col card border-0">
                            <img class="rounded" src="./img/cabin.png" alt="cabin">
                        </div>
                        <div class="col card border-0">
                            <img class="rounded" src="./img/cake.png" alt="cake">
                        </div>
                        <div class="col card border-0">
                            <img class="rounded" src="./img/circus.png" alt="circus">
                        </div>
                        <div class="col card border-0">
                            <img class="rounded" src="./img/game.png" alt="game">
                        </div>
                        <div class="col card border-0">
                            <img class="rounded" src="./img/safe.png" alt="safe">
                        </div>
                        <div class="col card border-0">
                            <img class="rounded" src="./img/submarine.png" alt="submarine">
                        </div>
                    </div>
                </div>
            </section>
            <!-- ABOUT -->
            <section class="about">
                <div class="container">
                    <h2></h2>
                </div>
                <div class="container">
                    <div class="row row-cols-md-2">
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="container">
                    <a href=""></a>
                </div>
            </section>
            <!-- CALL TO ACTION -->
            <section class="cta">
                <div class="container">
                    <h2></h2>
                </div>
                <div class="container">
            
                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            <!-- FOOTER MAIN -->
            <div class="section footer__main">
                <div class="container">
                    <div class="row row-cols-md-3">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
            <!-- COPYRIGHT -->
            <section class="copyright">
                <div class="container">
                    <div></div>
                </div>
            </section>
        </footer>
    </body>
</html>
